<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS code for changing text color in the table */
    table {
      border:60% ;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    /* Change text color for table cells */
    td {
      color: red; /* Change the color to your desired color */
    }
  </style>
</head>
<body>

  <h2>Table with Changed Text Color</h2>
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Country</th>
    </tr>
    <tr>
      <td>John</td>
      <td>30</td>
      <td>USA</td>
    </tr>
    <tr>
      <td>Mary</td>
      <td>25</td>
      <td>Canada</td>
    </tr>
    <tr>
      <td>Tom</td>
      <td>35</td>
      <td>UK</td>
    </tr>
  </table>

</body>
</html>
